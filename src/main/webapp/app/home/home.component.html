<h1 class="mb-4" i18n="@@home.index.headline">Welcome to your new app!</h1>
<p i18n="@@home.index.text">Your app was created with <a href="https://bootify.io" target="_blank">Bootify.io</a> and can now be customized. If you are happy with the result, <strong>please recommend us to other developers</strong> - so Bootify.io can grow further.</p>
<p class="mb-5">
    <span i18n="@@home.index.swagger">Swagger is</span>
    <a [href]="environment.apiPath + '/swagger-ui.html'" target="_blank" i18n="@@home.index.swagger.link">available here</a>.
</p>
<div class="col-md-4 mb-5">
    <h4 class="mb-3" i18n="@@home.index.exploreEntities">Explore your entities</h4>
    <div class="list-group">
        <a routerLink="/estados" class="list-group-item list-group-item-action" i18n="@@estado.list.headline">Estados</a>
        <a routerLink="/municipios" class="list-group-item list-group-item-action" i18n="@@municipio.list.headline">Municipios</a>
        <a routerLink="/aeroportos" class="list-group-item list-group-item-action" i18n="@@aeroporto.list.headline">Aeroportos</a>
        <a routerLink="/usuarios" class="list-group-item list-group-item-action" i18n="@@usuario.list.headline">Usuarios</a>
        <a routerLink="/bancos" class="list-group-item list-group-item-action" i18n="@@banco.list.headline">Bancos</a>
    </div>
</div>
