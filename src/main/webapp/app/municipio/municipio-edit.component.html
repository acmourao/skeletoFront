<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@municipio.edit.headline">Edit Municipio</h1>
    <div>
        <a routerLink="/municipios" class="btn btn-secondary" i18n="@@municipio.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="id" rowType="number" i18n-label="@@municipio.id.label" label="Id" />
    <app-input-row [group]="editForm" field="municipio" i18n-label="@@municipio.municipio.label" label="Municipio" />
    <app-input-row [group]="editForm" field="uf" rowType="select" [options]="ufValues" i18n-label="@@municipio.uf.label" label="Uf" />
    <input type="submit" i18n-value="@@municipio.edit.headline" value="Edit Municipio" class="btn btn-primary mt-4" />
</form>
