<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@estado.edit.headline">Edit Estado</h1>
    <div>
        <a routerLink="/estados" class="btn btn-secondary" i18n="@@estado.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="uf" i18n-label="@@estado.uf.label" label="Uf" />
    <app-input-row [group]="editForm" field="name" i18n-label="@@estado.name.label" label="Name" />
    <app-input-row [group]="editForm" field="gentilic" i18n-label="@@estado.gentilic.label" label="Gentilic" />
    <app-input-row [group]="editForm" field="gentilicAlternative" i18n-label="@@estado.gentilicAlternative.label" label="Gentilic Alternative" />
    <app-input-row [group]="editForm" field="macroregion" i18n-label="@@estado.macroregion.label" label="Macroregion" />
    <app-input-row [group]="editForm" field="website" i18n-label="@@estado.website.label" label="Website" />
    <app-input-row [group]="editForm" field="timezone" i18n-label="@@estado.timezone.label" label="Timezone" />
    <app-input-row [group]="editForm" field="flagImage" i18n-label="@@estado.flagImage.label" label="Flag Image" />
    <input type="submit" i18n-value="@@estado.edit.headline" value="Edit Estado" class="btn btn-primary mt-4" />
</form>
